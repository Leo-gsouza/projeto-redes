<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e Telefone</title>
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<header>
    <h1>Email e Telefone</h1>
</header>
<body>
    <form action="cadastro.py" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados Pessoais: </legend>
            <p>
                <!--Input para Email-->
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <!--Input para Telefone-->
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{2} [0-9]{4,5}-[0-9]{4}$">
                <!--\d{2} \d{4,5}-\d{4}$-->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    <!--Estudar mais sobre Regex-->
</body>
</html>
