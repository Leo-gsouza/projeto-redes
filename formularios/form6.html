<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
    <h1>Select, Datalist e text area em HTML</h1>
    <form action="cadastro.py">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>Escolha o Estado</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste" id="nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="8" placeholder="Sua mensagem aqui..."></textarea>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>Quando utilizar o textarea é necessario usar o method POST</p>
    </form>
</body>
</html>
