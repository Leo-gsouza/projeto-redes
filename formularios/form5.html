<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color range e file</title>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.py" autocomplete="on" method="post">
        <fieldset>
            <legend>Color , Range e file</legend>
            <p>
                <label for="icor">Cor » </label>
                <input type="color" name="cor" id="icor" value="#00aa00">
            </p>
            <p>
                <label for="inivel">Nivel » </label>
                <input type="range" name="nivel" id="inivel" min="1" max="4" value="1">
            </p>
            <p>
                <label for="ifoto">Foto</label>
                <input type="file" name="foto" id="ifoto">
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>Quando utilizar o envio de arquivo FILE, é necessário usar o method POST</p>
            <p>
        </fieldset>
    </form>
</body>
</html>
