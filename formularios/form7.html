<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Output</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="in1">Número 1</label> 
           <input type="number" name="n1" id="in1" min="0" max="50" oninput="ires.innerHTML = Number(in1.value) + Number(in2.value) ** Number(in3.value)">    
        </p>
        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="ires.innerHTML = Number(in1.value) + Number(in2.value) ** Number(in3.value)">
        </p>
        <p>
            <label for="in3">Número » </label>
            <input type="range" name="n3" id="in3" min="1" max="10"  oninput="ival.innerHTML = Number(in3.value)">
            <output id="ival">10</output>
        </p>
        <p><label for="ires">Resultado = </label>
        <output name="res" id="ires">0</output>
        <p>Output não envia o resultado. Ele apenas exibe na tela </p>
        </p>
    </form>
</body>
</html>
